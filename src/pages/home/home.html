<ion-content>
  <ion-slides #slides [options]="slideOptions">
    <ion-slide>
      <p *ngIf="!submitValid" style="color: #ea6153;">Please fill out all input fields.</p>
      <quiz-input></quiz-input>
    </ion-slide>
    <ion-slide *ngIf="submitValid">
      <h3>Question 1</h3>
      <question-card [isFlipped]="questionCardFlipped">
        <div class="question-card-front">Test question?</div>
        <div class="question-card-back">Correct answer!</div>
      </question-card>
      <ion-list no-lines radio-group>
        <ion-item>
          <ion-label>1. Test</ion-label>
          <ion-radio (click)="selectAnswer()"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>2. Test 2</ion-label>
          <ion-radio (click)="selectAnswer()"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>3. Test 3</ion-label>
          <ion-radio (click)="selectAnswer()"></ion-radio>
        </ion-item>
      </ion-list>
    </ion-slide>
  </ion-slides>
</ion-content>
